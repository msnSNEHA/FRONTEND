<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hardware Testing Report (HTR) Number Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: #f4f6f8;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    form {
      background: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .btn-group {
      text-align: center;
      margin-top: 25px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
    }

    .reset-btn {
      background-color: #ccc;
    }
  </style>
</head>
<body>

   <div style="text-align: left; margin-bottom: 10px;">
    <img src="https://juniper-prod.scene7.com/is/image/junipernetworks/wordmark?fmt=png8-alpha&network=on&wid=240&dpr=off" alt="Juniper Networks Logo" width="180">
  </div>

  <h2>Hardware Testing Report (HTR) Number Request Form</h2>

  <form method="POST" action="https://htr-be-1.onrender.com/submit">

    <label>Title of Your DVT Report</label>
    <input type="text" name="title" required>

    <label>Component Part # & Agile Description</label>
    <input type="text" name="component" required>

    <label>Supplier's Name & Supplier P/N</label>
    <input type="text" name="supplier" required>

    <label>Tested (710/711/511/s) & Agile Description</label>
    <input type="text" name="tested1">

    <label>Tested (750/s) & Agile Description</label>
    <input type="text" name="tested2">

    <label>Tested Model / SKU & Agile Description</label>
    <input type="text" name="tested_model">

    <label>Affected PRs or RLI for NPI Project</label>
    <input type="text" name="pr_rli" placeholder="PR- OR RLI-">

    <label>Affected Deviations / DEV/ECO/MCO</label>
    <input type="text" name="deviations">

    <label>Original Plan/Report CVS/Directory Location</label>
    <input type="text" name="directory" placeholder="See PR OR associated ECO/MCO for qualification report">

    <label>HTR Report Available Date (Tentative)</label>
    <input type="date" name="htr_date" required>
    
    <label>Requestor Name</label>
    <input type="text" name="requestor_name" required>

    <label>Requestor Email</label>
    <input type="email" name="requestor_email" required>

    <div class="btn-group">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="reset" class="reset-btn">Reset</button>
    </div>
  </form>

</body>
</html>
